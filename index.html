<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>The Wave Tree Project - Command Center</title>
    <style>
        :root { --neon-green: #00ff9d; --bg-dark: #050505; }
        body { background: var(--bg-dark); color: white; font-family: 'Pretendard', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: rgba(0, 30, 20, 0.95); border-top: 2px solid var(--neon-green); padding: 15px 0; z-index: 100; overflow: hidden; }
        .ticker-move { display: flex; width: max-content; animation: loop 450s linear infinite; }
        .ticker-item { white-space: nowrap; font-size: 1.3rem; font-weight: bold; color: var(--neon-green); padding-right: 50px; }
        @keyframes loop { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .header { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; height: calc(100vh - 160px); }
        
        .column { 
            border-radius: 12px; padding: 20px; border: 1px solid rgba(0,255,157,0.3); 
            overflow: hidden; background-size: cover; background-position: center; position: relative;
        }
        .column::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.75); z-index: 1; border-radius: 11px; }
        .column > * { position: relative; z-index: 2; }

        /* 챕터별로 가장 뚜렷한 이미지로 교체했습니다 */
        #col_listeria { background-image: url('https://images.unsplash.com/photo-1581093588401-fbb62a02f120?auto=format&fit=crop&w=800&q=80'); }
        #col_cultured { background-image: url('https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?auto=format&fit=crop&w=800&q=80'); }
        #col_audio { background-image: url('https://images.unsplash.com/photo-1614149162883-504ce4d13909?auto=format&fit=crop&w=800&q=80'); } /* 진공관 앰프 느낌 */
        #col_ai { background-image: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80'); }

        .column h2 { border-bottom: 2px solid var(--neon-green); padding-bottom: 8px; font-size: 1.2rem; color: var(--neon-green); text-transform: uppercase; margin-top: 0; }
        .news-item { margin-bottom: 12px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .news-item h3 { font-size: 0.95rem; margin: 0 0 5px 0; color: #fff; line-height: 1.3; }
        .news-item p { font-size: 0.8rem; color: #ddd; line-height: 1.4; margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: var(--neon-green); margin: 0; font-size: 1.8rem;">THE WAVE TREE <span style="font-weight: 200; font-size: 0.7em; color: #888;">Farmerstree</span></h1>
        <div id="weather" style="font-size: 1.1rem; color: #ff9d00; background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 20px;">기온: -6.1°C | 습도: 61%</div>
    </div>
    <div class="container">
        <div class="column" id="col_listeria"><h2>Listeria Free</h2><div id="listeria_free"></div></div>
        <div class="column" id="col_cultured"><h2>Cultured Meat</h2><div id="cultured_meat"></div></div>
        <div class="column" id="col_audio"><h2>High-End Audio</h2><div id="high_end_audio"></div></div>
        <div class="column" id="col_ai"><h2>Computer & AI</h2><div id="computer_ai"></div></div>
    </div>
    <div class="ticker-wrap"><div class="ticker-move" id="ticker-content"></div></div>
    <script>
        async function fetchNews() {
            try {
                const res = await fetch('news.json?v=' + Date.now());
                const data = await res.json();
                let tickerText = "";
                const sections = ['listeria_free', 'cultured_meat', 'high_end_audio', 'computer_ai'];
                sections.forEach(section => {
                    const container = document.getElementById(section);
                    if (container) {
                        container.innerHTML = "";
                        data[section].forEach(news => {
                            container.innerHTML += `<div class="news-item"><h3>${news.title}</h3><p>${news.summary}</p></div>`;
                            tickerText += ` • [${section.toUpperCase()}] ${news.title} `;
                        });
                    }
                });
                const moveContainer = document.getElementById('ticker-content');
                moveContainer.innerHTML = `<div class="ticker-item">${tickerText}</div><div class="ticker-item">${tickerText}</div>`;
            } catch (e) { console.error("Data Load Error", e); }
        }
        fetchNews();
        setInterval(fetchNews, 60000);
    </script>
</body>
</html>
