<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>The Wave Tree Project - Command Center</title>
    <style>
        :root { --neon-green: #00ff9d; --bg-dark: #050505; }
        body { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center;
            color: white; font-family: 'Pretendard', sans-serif; margin: 0; overflow: hidden; height: 100vh;
        }
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: rgba(0, 30, 20, 0.95); border-top: 2px solid var(--neon-green); padding: 15px 0; z-index: 100; overflow: hidden; }
        
        /* 무한 루프를 위한 핵심 세팅 */
        .ticker-move { display: flex; width: max-content; animation: loop 400s linear infinite; }
        .ticker-item { white-space: nowrap; font-size: 1.3rem; font-weight: bold; color: var(--neon-green); padding-right: 50px; }
        
        @keyframes loop { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; height: calc(100vh - 180px); }
        .column { background: rgba(0,0,0,0.6); border-radius: 12px; padding: 15px; border: 1px solid rgba(0,255,157,0.15); overflow-y: auto; backdrop-filter: blur(10px); }
        .column h2 { border-bottom: 2px solid var(--neon-green); padding-bottom: 8px; font-size: 1.1rem; color: var(--neon-green); text-transform: uppercase; }
        .news-item { margin-bottom: 12px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .news-item h3 { font-size: 0.95rem; margin: 0 0 5px 0; color: #fff; line-height: 1.3; }
        .news-item p { font-size: 0.8rem; color: #bbb; line-height: 1.4; margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: var(--neon-green); margin: 0; font-size: 1.8rem;">THE WAVE TREE <span style="font-weight: 200; font-size: 0.7em; color: #888;">Farmerstree</span></h1>
        <div id="weather" style="font-size: 1.1rem; color: #ff9d00; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 20px;">기온: -7.9°C | 습도: 61%</div>
    </div>
    <div class="container" id="news-container">
        <div class="column"><h2>Listeria Free</h2><div id="listeria_free"></div></div>
        <div class="column"><h2>Cultured Meat</h2><div id="cultured_meat"></div></div>
        <div class="column"><h2>High-End Audio</h2><div id="high_end_audio"></div></div>
        <div class="column"><h2>Computer & AI</h2><div id="computer_ai"></div></div>
    </div>
    <div class="ticker-wrap">
        <div class="ticker-move" id="ticker-content">
            </div>
    </div>
    <script>
        async function fetchNews() {
            try {
                const res = await fetch('news.json?v=' + Date.now());
                const data = await res.json();
                let tickerText = "";
                const sections = ['listeria_free', 'cultured_meat', 'high_end_audio', 'computer_ai'];
                sections.forEach(section => {
                    const container = document.getElementById(section);
                    if (container) {
                        container.innerHTML = "";
                        data[section].forEach(news => {
                            container.innerHTML += `<div class="news-item"><h3>${news.title}</h3><p>${news.summary}</p></div>`;
                            tickerText += ` • [${section.toUpperCase()}] ${news.title} `;
                        });
                    }
                });
                // 내용을 두 번 반복해서 빈틈을 메웁니다
                const moveContainer = document.getElementById('ticker-content');
                moveContainer.innerHTML = `<div class="ticker-item">${tickerText}</div><div class="ticker-item">${tickerText}</div>`;
            } catch (e) { console.error("Data Load Error", e); }
        }
        fetchNews();
        setInterval(fetchNews, 60000);
    </script>
</body>
</html>
