<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>The Wave Tree Command Center</title>
    <style>
        :root { --neon-green: #00ff9d; --bg-dark: #050505; }
        body { background: var(--bg-dark); color: white; font-family: 'Pretendard', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: rgba(0, 30, 20, 0.95); border-top: 2px solid var(--neon-green); padding: 15px 0; z-index: 100; overflow: hidden; }
        .ticker-move { display: flex; width: max-content; animation: loop 450s linear infinite; }
        .ticker-item { white-space: nowrap; font-size: 1.3rem; font-weight: bold; color: var(--neon-green); padding-right: 50px; }
        @keyframes loop { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .header { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; height: calc(100vh - 160px); }
        .column { border-radius: 12px; padding: 25px; border: 1px solid rgba(0,255,157,0.25); overflow: hidden; background-size: cover; background-position: center; position: relative; }
        
        /* 배경 투명도 튜닝: 사진이 더 잘 보이도록 0.8에서 0.6으로 낮췄습니다 */
        .column::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.65); z-index: 1; border-radius: 11px; }
        .column > * { position: relative; z-index: 2; }

        /* 운목님을 위한 고대조 테마 배경 */
        #col_listeria { background-image: url('https://images.unsplash.com/photo-1579152276503-6050b86a8368?w=800'); } /* 푸른 실험실 */
        #col_cultured { background-image: url('https://images.unsplash.com/photo-1551033406-611cf9a28f67?w=800'); } /* 녹색 바이오 */
        #col_audio { background-image: url('https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=800'); } /* 오디오 파동/앰프 */
        #col_ai { background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800'); } /* 디지털 서버 */

        .column h2 { border-bottom: 2px solid var(--neon-green); padding-bottom: 10px; font-size: 1.3rem; color: var(--neon-green); text-transform: uppercase; margin-top: 0; }
        .news-item { margin-bottom: 15px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .news-item h3 { font-size: 1rem; margin: 0 0 6px 0; color: #fff; line-height: 1.4; }
        .news-item p { font-size: 0.85rem; color: #bbb; line-height: 1.5; margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: var(--neon-green); margin: 0; font-size: 1.8rem;">THE WAVE TREE <span style="font-weight: 200; font-size: 0.7em; color: #888;">Farmerstree</span></h1>
        <div id="weather" style="font-size: 1.1rem; color: #ff9d00; background: rgba(0,0,0,0.7); padding: 8px 18px; border-radius: 20px;">기온: -6.1°C | 습도: 61%</div>
    </div>
    <div class="container">
        <div id="col_listeria" class="column"><h2>Listeria Free</h2><div id="listeria_free"></div></div>
        <div id="col_cultured" class="column"><h2>Cultured Meat</h2><div id="cultured_meat"></div></div>
        <div id="col_audio" class="column"><h2>High-End Audio</h2><div id="high_end_audio"></div></div>
        <div id="col_ai" class="column"><h2>Computer & AI</h2><div id="computer_ai"></div></div>
    </div>
    <div class="ticker-wrap"><div class="ticker-move" id="ticker-content"></div></div>
    <script>
        async function fetchNews() {
            try {
                const res = await fetch('news.json?v=' + Date.now());
                const data = await res.json();
                let tickerText = "";
                ['listeria_free', 'cultured_meat', 'high_end_audio', 'computer_ai'].forEach(sec => {
                    const cont = document.getElementById(sec);
                    if (cont) {
                        cont.innerHTML = "";
                        data[sec].forEach(n => {
                            cont.innerHTML += `<div class="news-item"><h3>${n.title}</h3><p>${n.summary}</p></div>`;
                            tickerText += ` • [${sec.toUpperCase()}] ${n.title} `;
                        });
                    }
                });
                document.getElementById('ticker-content').innerHTML = `<div class="ticker-item">${tickerText}</div><div class="ticker-item">${tickerText}</div>`;
            } catch (e) { console.error(e); }
        }
        fetchNews(); setInterval(fetchNews, 60000);
    </script>
</body>
</html>
